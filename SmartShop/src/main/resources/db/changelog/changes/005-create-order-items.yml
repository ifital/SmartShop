databaseChangeLog:
  - changeSet:
      id: 005
      author: smartshop
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: order_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: unit_price
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: line_total
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: id
            constraintName: fk_orderitems_order
        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: product_id
            referencedTableName: products
            referencedColumnNames: id
            constraintName: fk_orderitems_product
