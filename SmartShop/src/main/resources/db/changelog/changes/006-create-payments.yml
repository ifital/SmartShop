databaseChangeLog:
  - changeSet:
      id: 006
      author: smartshop
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: payment_number
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: order_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: EN_ATTENTE
                  constraints:
                    nullable: false
              - column:
                  name: payment_date
                  type: TIMESTAMP
              - column:
                  name: encashment_date
                  type: TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: payments
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: id
            constraintName: fk_payments_order
