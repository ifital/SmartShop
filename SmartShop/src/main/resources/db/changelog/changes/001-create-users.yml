  databaseChangeLog:
    - changeSet:
        id: 001
        author: smartshop
        changes:
          - createTable:
              tableName: users
              columns:
                - column:
                    name: id
                    type: VARCHAR(36)
                    constraints:
                      primaryKey: true
                      nullable: false
                      unique: true
                - column:
                    name: username
                    type: VARCHAR(100)
                    constraints:
                      nullable: false
                      unique: true
                - column:
                    name: password
                    type: VARCHAR(255)
                    constraints:
                      nullable: false
                - column:
                    name: role
                    type: VARCHAR(20)
                    constraints:
                      nullable: false
