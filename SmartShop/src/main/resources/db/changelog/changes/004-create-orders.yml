databaseChangeLog:
  - changeSet:
      id: 004
      author: smartshop
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: client_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: sub_total
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: total_discount
                  type: DECIMAL(19,2)
              - column:
                  name: net_ht
                  type: DECIMAL(19,2)
              - column:
                  name: vat
                  type: DECIMAL(19,2)
              - column:
                  name: total_ttc
                  type: DECIMAL(19,2)
              - column:
                  name: promo_code
                  type: VARCHAR(20)
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: PENDING
                  constraints:
                    nullable: false
              - column:
                  name: amount_remaining
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: client_id
            referencedTableName: clients
            referencedColumnNames: user_id
            constraintName: fk_orders_client
